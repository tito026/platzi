<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dibujando con canvas</title>
    <style>
      body
      {
        background-color: black;
        color: white;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center;">
      <h1>Dibujo en canvas</h1>
      <p>
        <br>
        Cual opcion quieres?
        1, 2, 3, 4, 5 o 6
        <input type="text" name="" id="texto_color">

        <br>
        Cuantas lineas quieres?
        <input type="text" name="" id="texto_lineas"/>
        <input type="button" value="A darle!" id="botoncito" />
      </p>
      <canvas width="900" height="900" id="myCanvas" align=center></canvas>
      <p>Asi queda tu dibujo</p>
    </div>
    <script src=dibujoComplete.js></script>
  </body>
</html>
